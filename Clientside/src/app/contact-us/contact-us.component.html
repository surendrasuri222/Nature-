<div class="contact-container">
  <h1>📞 Contact Us</h1>
  <p class="contact-text">
    We'd love to hear from you! Whether you have questions about our products or
    need support, we're here to help.
  </p>

  <div class="contact-info">
    <h3>🌱 Nature's Paradise</h3>
    <p><strong>Email:</strong> Surendra&commat;naturesparadise.com</p>
    <p><strong>Phone:</strong> +91 7989777064</p>
    <p><strong>Address:</strong> White Field, Bangalore Karnataka 560066</p>
  </div>

  <div class="contact-form">
    <h2>📩 Send Us a Message</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</div>
